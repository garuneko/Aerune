name: Build Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (prefer npm ci, fallback to npm install)
        shell: bash
        run: |
          set -e
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json not found -> using npm install"
            npm install --no-audit --no-fund
            exit 0
          fi

          echo "Trying npm ci..."
          if npm ci --no-audit --no-fund; then
            echo "npm ci OK"
          else
            echo "npm ci failed (lockfile mismatch). Falling back to npm install..."
            npm install --no-audit --no-fund
          fi

      - name: Build App
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: Aerune-Build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/latest*.yml
            dist/*.blockmap
          if-no-files-found: ignore
