name: Build Apps

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # lock直せたら npm ci 推奨。直せてない間は npm install に戻す
      - name: Install dependencies
        run: npm ci

      # tag のときだけ Release に publish（Assets に載る）
      # branch のときは publish しない（Artifacts のみ）
      - name: Build (no publish on branch)
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: npx electron-builder --publish never

      - name: Build + Publish (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: Aerune-Build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/latest*.yml
            dist/*.blockmap
          if-no-files-found: ignore
